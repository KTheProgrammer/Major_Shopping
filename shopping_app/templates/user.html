<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Major Shopping</title>
    {% load static %}
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="{% static 'css/style.min.css' %}" rel="stylesheet">
</head>
<body>
   <!-- Navbar -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
    <div class="container">

      <!-- Brand -->
      <a class="navbar-brand waves-effect" href="/">
        <img src="{% static 'img/Major_Shopping_logo.png' %}" style="width: 80px;" class="MSLogo" alt="">
        <!-- <strong class="blue-text">Major Shopping</strong> -->
      </a>

      <!-- Collapse -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- Left -->
        <ul class="navbar-nav mr-auto">
          {% if user.is_authenticated %}
          <li class="nav-item">
            {% comment %} <a class="nav-link waves-effect" href="/user"><img src="{% static 'img/Placeholder.png' %}" class="rounded-circle" width="40px" alt=""></a> {% endcomment %}
            <a class="nav-link waves-effect" href="/user">Hello {{user.username}}!!!</a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-effect" href="/logout"> Logout </a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link waves-effect" href="/login"> Login </a>
          </li>
          {% endif %}
        </ul>

        <!-- Right -->
        <ul class="navbar-nav nav-flex-icons">
          <li class="nav-item">
            <a class="nav-link waves-effect" href="/cart">
              <span class="badge green z-depth-1 mr-1"> {{order.cart_total_items}} </span>
              <i class="fas fa-shopping-cart"></i>
              <span class="clearfix d-none d-sm-inline-block" > Cart </span>
            </a>
          </li>
          <li class="nav-item">
            <a href="https://www.facebook.com/mikeviomcclellan" class="nav-link waves-effect" target="_blank">
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="https://twitter.com/y0ungkizzy" class="nav-link waves-effect" target="_blank">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="https://instagram.com/y0ungkizzy" class="nav-link waves-effect" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="https://linkedin.com/in/mikevio-mcclellan" class="nav-link waves-effect" target="_blank">
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="https://github.com/KTheProgrammer" class="nav-link waves-effect" target="_blank">
              <i class="fab fa-github mr-2"> KTheProgrammer </i>
            </a>
          </li>
        </ul>

      </div>

    </div>
  </nav>
  <!-- Navbar -->
  <main style="margin-top: 150px;">
    <h1>Hello {{user.username}}!!!</h1>
    <img style="display: inline-block;" src="{% static 'img/Placeholder.png' %}" class="rounded-circle" width="300px" alt="">
    <h1>Add new Item</h1>
    <form class="form-horizontal" style="display: inline-block; margin-left: 100px; text-align: center;" action="/create" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label class="control-label col-sm-2" for="title">Title:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="title" placeholder="Enter title">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="price">Price:</label>
        <div class="col-sm-10"> 
          <input type="floatformat" class="form-control" id="price" placeholder="Enter price">
        </div>
      </div>
      <div class="form-group">
        <label style="margin: 5px;" for="image"></label>
          <input type="file" id="image" placeholder="Enter image">
        </div>
      </div>
      <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
  </main>
  <script type="text/javascript" src="{% static 'mycart.js' %}"></script>
</body>
</html>
