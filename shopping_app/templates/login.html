<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  {% load static %}
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="{% static 'css/style.min.css' %}" rel="stylesheet">
</head>
<body>
    <div class="row wow fadeIn">

      <!--Grid column-->
      <div class="col-lg-7" style="margin: auto; width: 500px; max-width: 90%; margin-top: 10%;">

        <!--Card-->
        <div class="card">

          <!--Card image-->
          <div class="view overlay">
            <a href="/">
            <img src="{% static 'img/Major_Shopping_logo.png' %}" style="width: 250px; margin-left: 30%;" class="card-img-top"
              alt="Logo">
            </a>
          </div>
          <!--Card image-->

          <!--Card content-->
          <div class="card-body text-center">
            <!--Category & Title-->
            <div class="container">
              <h2>User Login</h2>
              <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" id="username">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password">
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" name="remember"> Remember me</label>
                  <span style="margin-left: 35%;">Don't Have an Account <a href="/register"> Sign Up </a></span>
                </div>
                <button type="submit" class="btn btn-success">Sign In</button>
              </form>
            </div>
            {% for message in messages %}
              <p>{{message}}</p>
            {% endfor %}
          </div>
          <!--Card content-->

        </div>
        <!--Card-->

      </div>
    <!--Card content-->

  </div>
</body>
</html>
